<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Clima</title>
    <link rel="icon"
        href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>‚ö°Ô∏è</text></svg>">


    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;0,700;1,400;1,500;1,700&display=swap"
        rel="stylesheet">

</head>

<body>

    <a class="madeby" target="_blank" href="https://www.tobywade.co.uk/link/">
        <img class="logoimg" src="toby img.jpg" alt="">
        <p>by Toby Wade</p>
    </a>


    <div class="sorrymessage">
        Sorry, your phone is too small for this application. Please try this out on a computer or a bigger phone.
    </div>
    <div class="container nightmode" id="container">

        <div class="toprow row" id="toprow">
            <div class="trleft">
                ‚ö°Ô∏è Clima
            </div>
            <div class="trmiddle">
                <form action="">
                    <input autocomplete="off" class="trminput search" type="text" id="searchinput">
                    <button class="trmbutton  search" id="searchbutton">üîé</button>
                </form>
            </div>
            <div class="trright">
                <div class="switch" id="switch">
                    <label class="theme-switch" for="checkbox">
                        <input type="checkbox" id="checkbox" />
                        <div class="slider round"></div>
                    </label>
                </div>
            </div>
        </div>


        <div class="temprow" id="temprow">
            ‚¨ÜÔ∏è Please choose a location ‚¨ÜÔ∏è
        </div>

        <div class="secondrow row">
            <div class="srtop srdetail" id="olLocation">

            </div>
            <div class="srmiddle  srdetail" id="olTime">

            </div>
        </div>
        <div class="thirdrow row">
            <div class="leftcolumn column">
                <div class="detail dOne">
                    <div class="detailheader dOne">
                        Wind
                    </div>
                    <div class="detailinfo  dOne" id="olWind">

                    </div>
                </div>
                <div class="detail dtwo">
                    <div class="detailheader dOne">
                        Cloud Cover
                    </div>
                    <div class="detailinfo  dOne" id="olCloud">

                    </div>
                </div>
                <div class="detail dthree">
                    <div class="detailheader dOne">
                        Rain Chance
                    </div>
                    <div class="detailinfo  dOne" id="olRain">
                    </div>
                </div>
            </div>

            <div class="middlecolumn column">
                <!-- <div class="mc1r"> -->
                <div class="mc1rr midcol" id="mainicon">

                </div>
                <div class="mc3r midcol" id="maindesc">

                </div>
                <div class="mc1rl midcol" id="maintemp">

                </div>
                <div class="mc2r midcol" id="mainfeelslike">

                </div>

            </div>
            <div class="rightcolumn column">
                <div class="detail dOne">
                    <div class="detailheader dOne">
                        Sunrise
                    </div>
                    <div class="detailinfo  dOne" id="OlSunrise">

                    </div>
                </div>
                <div class="detail dtwo">
                    <div class="detailheader dOne">
                        Sunset
                    </div>
                    <div class="detailinfo  dOne" id="OlSunset">

                    </div>
                </div>
                <div class="detail dthree">
                    <div class="detailheader dOne">
                        Humidity
                    </div>
                    <div class="detailinfo  dOne" id="OlHumidity">

                    </div>
                </div>
            </div>
        </div>
        <div class="bottomrowabove">
            Three Hour Forecast
        </div>
        <div class="bottomrow row">
            <div class="forecast fOne">
                <div class="ftop fpart" id="forecastOneTime">

                </div>
                <div class="fmmiddle fpart" id="forecastOneIcon">

                </div>
                <div class="fbottom fpart" id="forecastOneTemp">

                </div>
            </div>
            <div class="forecast fTwo">
                <div class="ftop fpart" id="forecastTwoTime">

                </div>
                <div class="fmmiddle fpart" id="forecastTwoIcon">

                </div>
                <div class="fbottom fpart" id="forecastTwoTemp">

                </div>
            </div>
            <div class="forecast fThree">
                <div class="ftop fpart" id="forecastThreeTime">

                </div>
                <div class="fmmiddle fpart" id="forecastThreeIcon">

                </div>
                <div class="fbottom fpart" id="forecastThreeTemp">

                </div>
            </div>
            <div class="forecast fFour">
                <div class="ftop fpart" id="forecastFourTime">

                </div>
                <div class="fmmiddle fpart" id="forecastFourIcon">

                </div>
                <div class="fbottom fpart" id="forecastFourTemp">

                </div>
            </div>
            <div class="forecast fFive">
                <div class="ftop fpart" id="forecastFiveTime">

                </div>
                <div class="fmmiddle fpart" id="forecastFiveIcon">

                </div>
                <div class="fbottom fpart" id="forecastFiveTemp">

                </div>
            </div>
        </div>
    </div>


</body>

</html>
